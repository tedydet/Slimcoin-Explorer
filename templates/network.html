<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Network Peers</title>
</head>
<body>
<div class="container">
    <h2>Network Peers</h2>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
            </tr>
        </thead>
        <tbody>
            {% for peer in peers %}
            <tr>
                <td>{{ peer[0] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
